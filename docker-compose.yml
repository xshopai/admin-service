version: "3.8"

services:
  # Admin Service (no dedicated database - uses other services via APIs)
  admin-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: admin-service
    restart: unless-stopped
    ports:
      - "1011:1011"
    environment:
      - NODE_ENV=production
      - PORT=1011
      - RABBITMQ_URL=amqp://admin:admin123@rabbitmq-message-broker:5672
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318
      # SERVICE_BASE_URL not needed in compose â€” resolver uses port registry for container names
    networks:
      - xshopai-network
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:1011/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  xshopai-network:
    external: true
